# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
 branches:
   include:
     - master
 paths:
   include:
     - ProjectF.WebUI/ProjectF.WebUI.csproj
   exclude:
     - ProjectF.Api/ProjectF.Api.csproj
pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Use .NET sdk 5.x'
  inputs:
    packageType: 'sdk'
    version: '5.0.101'
    includePreviewVersions: true

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/ProjectF.WebUI.csproj'
    arguments: '--configuration $(BuildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: 'dotnet publish --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
  inputs:
    command: 'publish'
    publishWebProjects: true
    projects: '**/ProjectF.WebUI.csproj' 
    arguments: '-r linux-x64 -c Release --output $(build.artifactstagingdirectory)'
    zipAfterPublish: true
    
- task: PublishBuildArtifacts@1
  displayName: 'publish artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: project-f.webui
