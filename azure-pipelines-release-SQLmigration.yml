- stage: ReleaseProd
  displayName: 'Deploy to Prod'
  dependsOn: Build
  variables:
    - group: my-app-library #1: pull in DB connection from library
  jobs:
    - deployment: MigrateDatabase
      environment: 'my-prod-env' #2: you'll need to define an env
      displayName: Migrate Database
      variables:
        namespace: prod # define some variables
      pool:
        vmImage: windows-latest # this task only works in windows
      strategy:
        runOnce:
          deploy:
            steps:
             - task: DownloadPipelineArtifact@2
               displayName: download migration script
               inputs:
                 artifactName: 'migrations'
                 downloadPath: '$(System.ArtifactsDirectory)/migrations'
             - task: SqlAzureDacpacDeployment@1
               displayName: run sql migrations
               inputs:
                 azureConnectionType: connectedServiceNameARM
                 azureSubscription: 'Azure Resource Manager Service Connection' #3: name of your Service Connection to azure ARM
                 authenticationType: connectionString
                 connectionString: $(DBCONNECTION) #4: this variable is fed by #1 above so you don't commit sensitive strings
                 deployType: sqlTask
                 sqlFile: $(System.ArtifactsDirectory)/migrations/YourDBContext.sql